<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to Speech</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #output {
            margin-top: 20px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Upload a PDF or Image</h1>
    <input type="file" id="fileInput" accept=".pdf, .jpg, .png">
    <button onclick="uploadFile()">Upload</button>
    
    <h2>Extracted Text:</h2>
    <div id="output"></div>
    
    <button onclick="playAudio()" style="display:none;" id="playButton">Play Audio</button>
    
    <script>
        function uploadFile() {
            let fileInput = document.getElementById('fileInput');
            let file = fileInput.files[0];
            if (!file) {
                alert("Please select a file.");
                return;
            }
            
            let formData = new FormData();
            formData.append("file", file);
            

            fetch('https://https://pdf-2-j1k7.onrender.com/upload', {
            method: 'POST',
            body: formData
            })

            .then(response => response.json())
            .then(data => {
                document.getElementById("output").innerText = data.text;
                if (data.audio) {
                    document.getElementById("playButton").style.display = "block";
                }
            })
            .catch(error => console.error("Error:", error));
        }
        
        function playAudio() {
            let audio = new Audio("https://pdf-2-j1k7.onrender.com/audio");
            audio.play();
        }
    </script>
</body>
</html>
