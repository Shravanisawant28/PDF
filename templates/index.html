<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to Speech</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #output {
            margin-top: 20px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Upload a PDF or Image</h1>
    <input type="file" id="fileInput" accept=".pdf, .jpg, .png">
    <select id="languageSelect">
        <option value="en">English</option>
        <option value="hi">Hindi</option>
        <option value="mr">Marathi</option>
    </select>
    <button onclick="uploadFile()">Upload</button>

    <h2>Extracted Text:</h2>
    <div id="output"></div>

    <button onclick="playAudio()" style="display:none;" id="playButton">Play Audio</button>
    
    <script>
        let audioUrl = "";

        function uploadFile() {
            let fileInput = document.getElementById('fileInput');
            let file = fileInput.files[0];
            let language = document.getElementById('languageSelect').value;

            if (!file) {
                alert("Please select a file.");
                return;
            }

            let formData = new FormData();
            formData.append("file", file);
            formData.append("language", language);

            fetch('https://pdf-2-j1k7.onrender.com/extract-text', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("output").innerText = data.extracted_text;

                if (data.audio_url) {
                    audioUrl = data.audio_url;
                    document.getElementById("playButton").style.display = "block";
                }
            })
            .catch(error => console.error("Error:", error));
        }

        function playAudio() {
            if (audioUrl) {
                let audio = new Audio(audioUrl);
                audio.play();
            } else {
                alert("No audio available.");
            }
        }
    </script>
</body>
</html>
